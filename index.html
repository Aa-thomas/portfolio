         </div>

      <!-- Skills -->
      <section class="skills">
         <div class="wrapper">
            <h2>Skills</h2>
            <ul class="icon-list">
               <li>
                  <i class="fa-brands fa-html5"></i>

               <li>

                  <i class="fa-brands fa-sass"></i>

      <!-- Contact -->
      <div class="wrapper">

         <h2>Get In Touch</h2>
         <form action="aarthomas01@gmail.com" method="POST">
            
            <div class="name-email-flex">
               <label for="name" class="sr-only">Name</label>
               <input type="text" name="name" id="name" placeholder="Name" required>
      
               <label for="email" class="sr-only">Email</label>
               <input type="email" name="email" id="email" placeholder="Email" required>

               <label for="phone" class="sr-only">Phone</label>
               <input type="phone" name="phone" id="phone" placeholder="Phone" required>
            </div>

            <label for="subject" class="sr-only">Subject</label>
               <input type="text" name="subject" id="subject" placeholder="Subject" required>
   
            <label for="message" class="sr-only">Message</label>
            <textarea name="message" id="message" cols="30" rows="6" placeholder="Message" required></textarea>
   
            <button type="submit" value="Submit">Submit</button>
         </form>
      </div>

   </main>
